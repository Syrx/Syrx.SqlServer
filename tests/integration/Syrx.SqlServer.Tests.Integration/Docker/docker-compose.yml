services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: syrx-sqlserver-test
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: YourStrong!Passw0rd
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - syrx_sqlserver_data:/var/opt/mssql
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  syrx_sqlserver_data:
    driver: local
